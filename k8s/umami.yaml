---
apiVersion: v1
kind: Secret
metadata:
  name: umami-secrets
  namespace: default
type: Opaque
stringData:
  # Generate with: openssl rand -base64 32
  app-secret: "CHANGE_ME_TO_RANDOM_STRING"
  # Postgres connection string
  database-url: "postgresql://umami:umami@umami-db:5432/umami"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: umami-db-init
  namespace: default
data:
  init.sql: |
    -- Umami will auto-create tables on first run
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: umami-db
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: umami-db
  template:
    metadata:
      labels:
        app: umami-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: umami
            - name: POSTGRES_PASSWORD
              value: umami
            - name: POSTGRES_DB
              value: umami
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: data
          hostPath:
            path: /var/lib/umami/postgres
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: umami-db
  namespace: default
spec:
  selector:
    app: umami-db
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: umami
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: umami
  template:
    metadata:
      labels:
        app: umami
    spec:
      containers:
        - name: umami
          image: ghcr.io/umami-software/umami:postgresql-latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: umami-secrets
                  key: database-url
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: umami-secrets
                  key: app-secret
            - name: DISABLE_TELEMETRY
              value: "1"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/heartbeat
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/heartbeat
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: umami
  namespace: default
spec:
  selector:
    app: umami
  ports:
    - port: 3000
      targetPort: 3000
